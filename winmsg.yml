---
  - name: Warn logged in users of impending upgrade
    hosts: all
    gather_facts: true
    tasks:
      - debug:
          var: ansible_winrm_server_cert_validation
      - name: Minimize all windows and show desktop
        win_shell: "(New-Object -ComObject Shell.Application).MinimizeAll()"
      - name: winmsg
        win_msg:
          display_seconds: 60
          msg: "Automated upgrade about to start.  Please save your work and log off before "