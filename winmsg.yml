---
  - name: Warn logged in users of impending upgrade
    hosts: all
    gather_facts: true
    tasks:
      - debug:
          var: ansible_winrm_server_cert_validation
      - name: Minimize all windows and show desktop
        community.windows.psexec:
          connection_username: "{{ ansible_user }}"
          connection_password: "{{ ansible_password }}"
          # command: powershell.exe "(New-Object -ComObject Shell.Application).MinimizeAll()"
          executable: powershell.exe
          arguments: -command "& {(New-Object -ComObject Shell.Application).MinimizeAll()}"
          interactive: yes
          elevated: no

      - name: winmsg
        win_msg:
          display_seconds: 60
          msg: "Automated upgrade about to start.  Please save your work and log off before "